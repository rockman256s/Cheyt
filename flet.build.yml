name: Build Android APK with Flet
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-core
          
      - name: Build with Flet
        run: |
          flet build apk --project-name "Weight Calculator" --package-name "com.weightcalc.app"
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: dist/*.apk
